<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Kanban board</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <h1>Kanban board</h1>


    <div class="container text-center">
        <div class="row">
            <div class="col container">
                <div class="col-title-red">
                    <h4>To Do</h4>
                </div>
                <div class="card" draggable="true">
                    <div class="card-body">
                        <span>his is just text within a card body.</span>
                    </div>
                </div>
            </div>
            <div class="col container">
                <div class="col-title-yellow">
                    <h4>In Progress</h4>
                </div>
                <div class="card" draggable="true">
                    <div class="card-body">
                        <span>This is some text within a card body.</span>
                    </div>
                </div>
            </div>
            <div class="col container">
                <div class="col-title-green">
                    <h4>Done</h4>
                </div>
                <div class="card" draggable="true">
                    <div class="card-body">
                        <span>This is some more text within a card body.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="btn-group btn-group-toggle" data-toggle="buttons">

        <label class="btn btn-secondary btn-left">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </label>
        <label class="btn btn-secondary btn-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
            </svg> </label>
        <label class="btn btn-secondary btn-delete">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3"
                viewBox="0 0 16 16">
                <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
            </svg>
        </label>
    </div>

    <!-- A button to open the popup form -->
    <button class="open-button">Add New Task</button>

    <!-- The form -->
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container" name="newTaskForm">
            <h2>New Task</h2>

            <label for="text"><b>Text</b></label>
            <input type="text" placeholder="Enter New Task" name="taskText" required>

            <input type="radio" id="todo" name="state" value="todo" checked>
            <label for="todo">To Do</label><br>
            <input type="radio" id="inprogress" name="state" value="inprogress">
            <label for="inprogress">In Progress</label><br>
            <input type="radio" id="done" name="state" value="done">
            <label for="done">Done</label>

            <button type="submit" class="btn add">Add</button>
            <button type="button" class="btn cancel">Close</button>
        </form>
    </div>


    <script type="module" src="app.js"></script>
</body>

</html>
