<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="mystyle.css">
    <title>Kanban board</title>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <h1>Kanban board</h1>
    <div class="alert alert-success align-items-center" role="alert" id="alert">
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="16" fill="currentColor"
            class="bi bi-check-circle-fill" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </svg>
        <div>
            <span>Save was successfull.</span>
        </div>
    </div>


    <div class="container text-center">
        <div class="row">
            <div class="col container">
                <div class="col-title-red">
                    <h4>To Do</h4>
                </div>

            </div>
            <div class="col container">
                <div class="col-title-yellow">
                    <h4>In Progress</h4>
                </div>

            </div>
            <div class="col container">
                <div class="col-title-green">
                    <h4>Done</h4>
                </div>

            </div>
        </div>
    </div>


    <div class="btn-group btn-group-toggle" data-toggle="buttons">

        <label class="btn btn-secondary btn-left">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
            </svg>
        </label>
        <label class="btn btn-secondary btn-right">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z" />
            </svg> </label>
        <label class="btn btn-secondary btn-delete">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3"
                viewBox="0 0 16 16">
                <path
                    d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z" />
            </svg>
        </label>
        <label class="btn btn-secondary btn-save">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-cloud-arrow-up-fill" viewBox="0 0 16 16">
                <path
                    d="M8 2a5.53 5.53 0 0 0-3.594 1.342c-.766.66-1.321 1.52-1.464 2.383C1.266 6.095 0 7.555 0 9.318 0 11.366 1.708 13 3.781 13h8.906C14.502 13 16 11.57 16 9.773c0-1.636-1.242-2.969-2.834-3.194C12.923 3.999 10.69 2 8 2zm2.354 5.146a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2z" />
            </svg>
        </label>
    </div>

    <!-- A button to open the popup form -->
    <button class="open-button">Add New Task</button>

    <!-- The form -->
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container" name="newTaskForm">
            <h2>New Task</h2>

            <label for="task-text"><b>Text</b></label>
            <input type="text" id="task-text" placeholder="Enter New Task" name="taskText" required>

            <span class="form-check-title"><b>Status</b></span> <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="state" id="todo" value="todo" checked>
                <label class="form-check-label" for="todo">To Do</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="state" id="inprogress" value="inprogress">
                <label class="form-check-label" for="inprogress">In Progress</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="state" id="done" value="done">
                <label class="form-check-label" for="done">Done</label>
            </div>

            <span class="form-check-title"><b>Priority</b></span> <br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="priority" id="prio-1" value="low" checked>
                <label class="form-check-label" for="prio-1">Low</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="priority" id="prio-2" value="medium">
                <label class="form-check-label" for="prio-2">Medium</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="priority" id="prio-3" value="high">
                <label class="form-check-label" for="prio-3">High</label>
            </div>

            <span class="form-check-title"><b>Deadline</b></span> <br>
            <div class="mb-1">
                <input type="date" id="deadline" name="deadline" value="2023-07-22" min="2023-06-26" max="2024-12-31">
            </div>

            <button type="submit" class="btn add">Add</button>
            <button type="button" class="btn cancel">Close</button>
        </form>
    </div>




    <script type="module" src="app.js"></script>
</body>

</html>
